<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="estilos/mediaquery.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <title>Login</title>
    </head>

    <body>
        <main>
            <section id="login">
                <div id="imagem">
                
                </div>

                <div id="formulario">
                    <h1>Login</h1><hr>
                    <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações em seu ambiente</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <i class="material-icons">account_circle</i>
                            <input type="text" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <i class="material-icons">lock</i>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" min="6" max="12" autocomplete="current-password" required >
                            <label for="isenha">Senha</label>
                        </div>
                        <a href="#"><i class="material-icons">send</i>Esqueci a senha </a><br>
                        <input type="button" value="Entrar">

                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
